<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Squad 79 Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #9d50bb;
            --dark-bg: #1a1a1a;
            --light-bg: #f8f9fa;
            --dark-text: #333333;
            --light-text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--dark-bg);
            color: var(--light-text);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--dark-text);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 2px #ffffff;
        }
        
        .content {
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        body.light-mode .content {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 10px 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        body.light-mode .theme-toggle {
            color: var(--dark-text);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .content {
                padding: 20px;
            }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(0.8); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(20px, -20px); }
            50% { transform: translate(-15px, 25px); }
            75% { transform: translate(-25px, -15px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
    
    <div class="stars" id="starsContainer"></div>
    
    <div class="content">
        <h1>You're Offline</h1>
        <h2>No Internet Connection Found</h2>
        
        <p>It looks like you've lost your internet connection and the page you're trying to access is not available offline.</p>
        
        <a href="/" class="btn">Try Again</a>
        <button id="playSnakeBtn" class="btn">Play Snake Game</button>
        
        <div id="gameContainer" style="display: none; margin-top: 20px;">
            <div id="gameScore" style="margin-bottom: 10px; font-size: 1.2rem;">Score: 0</div>
            <canvas id="gameCanvas" width="320" height="320" style="background-color: rgba(0,0,0,0.2); border-radius: 5px;"></canvas>
            <p style="margin-top: 10px; font-size: 0.9rem;">Use arrow keys or WASD to move the snake</p>
        </div>
    </div>
    
    <script>
        // Toggle theme
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = 'üåô';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            } else {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        });
        
        // Create stars
        const starsContainer = document.getElementById('starsContainer');
        const starsCount = 50;
        
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            
            // Random animation
            const animationType = Math.random() > 0.5 ? 'twinkle' : 'float';
            const animationDuration = 2 + Math.random() * 4;
            star.style.animation = `${animationType} ${animationDuration}s infinite ease-in-out`;
            
            // Random size
            const size = 1 + Math.random() * 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            starsContainer.appendChild(star);
        }
        
        // Simple Snake Game
        const playSnakeBtn = document.getElementById('playSnakeBtn');
        const gameContainer = document.getElementById('gameContainer');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameScoreDisplay = document.getElementById('gameScore');
        const ctx = gameCanvas.getContext('2d');
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let gameScore = 0;
        let gameInterval;
        let gridSize = 16;
        
        function startGame() {
            gameContainer.style.display = 'block';
            playSnakeBtn.textContent = 'Restart Game';
            
            // Reset game state
            snake = [{ x: 8, y: 8 }];
            direction = 'right';
            gameScore = 0;
            gameScoreDisplay.textContent = `Score: ${gameScore}`;
            generateFood();
            
            // Clear any existing interval
            if (gameInterval) clearInterval(gameInterval);
            
            // Start game loop
            gameInterval = setInterval(gameLoop, 150);
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (gameCanvas.width / gridSize)),
                y: Math.floor(Math.random() * (gameCanvas.height / gridSize))
            };
            
            // Don't spawn food on snake
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    return generateFood();
                }
            }
        }
        
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Draw background grid
            const isDarkMode = !body.classList.contains('light-mode');
            ctx.fillStyle = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            for (let i = 0; i < gameCanvas.width / gridSize; i++) {
                for (let j = 0; j < gameCanvas.height / gridSize; j++) {
                    if ((i + j) % 2 === 0) {
                        ctx.fillRect(i * gridSize, j * gridSize, gridSize, gridSize);
                    }
                }
            }
            
            // Move snake
            let head = { x: snake[0].x, y: snake[0].y };
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Wrap around edges
            if (head.x < 0) head.x = (gameCanvas.width / gridSize) - 1;
            if (head.x >= (gameCanvas.width / gridSize)) head.x = 0;
            if (head.y < 0) head.y = (gameCanvas.height / gridSize) - 1;
            if (head.y >= (gameCanvas.height / gridSize)) head.y = 0;
            
            // Check for collision with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    // Game over
                    clearInterval(gameInterval);
                    alert(`Game Over! Your score: ${gameScore}`);
                    startGame();
                    return;
                }
            }
            
            // Check if eaten food
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                gameScore++;
                gameScoreDisplay.textContent = `Score: ${gameScore}`;
                
                // Generate new food
                generateFood();
            } else {
                // Remove tail if not eating
                snake.pop();
            }
            
            // Add new head
            snake.unshift(head);
            
            // Draw snake
            ctx.fillStyle = '#ff6b6b';
            snake.forEach((segment, index) => {
                // Make head a different color
                if (index === 0) ctx.fillStyle = '#9d50bb';
                else ctx.fillStyle = '#ff6b6b';
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // Add eyes to head
                if (index === 0) {
                    ctx.fillStyle = '#ffffff';
                    switch (direction) {
                        case 'up':
                            ctx.fillRect((segment.x * gridSize) + 3, (segment.y * gridSize) + 3, 3, 3);
                            ctx.fillRect((segment.x * gridSize) + gridSize - 6, (segment.y * gridSize) + 3, 3, 3);
                            break;
                        case 'down':
                            ctx.fillRect((segment.x * gridSize) + 3, (segment.y * gridSize) + gridSize - 6, 3, 3);
                            ctx.fillRect((segment.x * gridSize) + gridSize - 6, (segment.y * gridSize) + gridSize - 6, 3, 3);
                            break;
                        case 'left':
                            ctx.fillRect((segment.x * gridSize) + 3, (segment.y * gridSize) + 3, 3, 3);
                            ctx.fillRect((segment.x * gridSize) + 3, (segment.y * gridSize) + gridSize - 6, 3, 3);
                            break;
                        case 'right':
                            ctx.fillRect((segment.x * gridSize) + gridSize - 6, (segment.y * gridSize) + 3, 3, 3);
                            ctx.fillRect((segment.x * gridSize) + gridSize - 6, (segment.y * gridSize) + gridSize - 6, 3, 3);
                            break;
                    }
                }
            });
            
            // Draw food
            ctx.fillStyle = '#38B2AC';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
        
        // Start game on button click
        playSnakeBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
